<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bef6c3ead3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Ethan Jones | Portfolio</title>
</head>

<body>

    <div class="upper section">


        <div class="burger">
            <div class="burger-bar" id="1"></div>
            <div class="burger-bar" id="2"></div>
            <div class="burger-bar" id="3"></div>
        </div>


        <div class="menu menu-hide">
            <!-- <img class="logo" src="assets/images/logo_J.png" alt="logo"> -->
        </div>

        <div class="jumbo-text">
            <h1>Hi!</h1>
            <h1 class="name">I'm Ethan</h1>
            <h1>A Front End Developer.</h1>
        </div>
        <a href="#profile">
            <i id="chevron" class="fas fa-angle-double-down" aria-hidden="false"></i>
        </a>

    </div>

    <div class="middle section" id="profile">
        <div class="network-container">
            <a href="https://www.facebook.com/ethan.jones.376" target="_blank">
                <img src="assets/images/fb_logo.png" alt="facebook" class="facebook networks">
            </a>
            <a href="https://github.com/jethan16" target="_blank">
                <img src="assets/images/git_logo.png" alt="github" class="github networks">
            </a>
            <a href="https://www.linkedin.com/in/ethan-jones-54342288/" target="_blank">
                <img src="assets/images/linked_logo.png" alt="linkedin" class="linked networks">
            </a>
        </div>

        <img class="cloud1" id="cloud" src="./assets/images/clouds.png" alt="clouds">
        <img class="cloud2" id="cloud" src="./assets/images/clouds.png" alt="clouds">


        <img class="profile" src="assets/images/profile.jpeg" alt="profile picture of Ethan">


        <!-- <a href="#about" class="about-arrow">
            <i id="chevron" class="fas fa-angle-double-down" aria-hidden="false"></i>
        </a> -->

    </div>

    <div class="about">
        <h1>About</h1>
        <div class="about-me">
            <p>Ethan is a creative thinker with a focus in web development, and dreaming up ideas. He strives to
                help any team achieve their best work and produce content that is intuitive and reliable. </p>
        </div>
    </div>

    <h1 class="projects-title">Projects</h1>

    <div class="lower">
        <div class="homepage">
            <div class="home-description">
                <div class="project-bar">
                    <div class="project-btn btn1"></div>
                    <div class="project-btn btn2"></div>
                    <div class="project-btn btn3"></div>
                </div>
                <h3 class="home-title"></h3>
            </div>
        </div>

        <div class="quiz">
            <div class="quiz-description">
                <div class="project-bar">
                    <div class="project-btn btn1"></div>
                    <div class="project-btn btn2"></div>
                    <div class="project-btn btn3"></div>
                </div>
                <h3 class="cover-title"></h3>
            </div>
        </div>

        <div class="weather">
            <div class="project-bar">
                <div class="project-btn btn1"></div>
                <div class="project-btn btn2"></div>
                <div class="project-btn btn3"></div>
            </div>
            <div class="weather-description">
                <h3 class="weather-title"></h3>
            </div>
        </div>
    </div>
    
    <div class="contact">
        <h1>Contact</h1>
    </div>

    <div class="contact" id="contact">
        

        <div class="contact-container">

            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
            </div>

            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>

        </div>

    </div>






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
